{%  extends 'Profiles/base.html' %}

{% block content %}
{% for post in object_list %}
            <div class="post">
                <div class="date">
                    <p>published: {{ post.published_date }}</p>
                </div>
                    <h1><a href="{% url 'Profiles:detail' post.id %}">{{ post.title }}</a></h1>
                    <p>{{ post.text|linebreaksbr }}</p>

            </div>
{% endfor %}
{% endblock %}
